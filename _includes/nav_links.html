{% assign sorted_pages = site.pages | sort: 'nav_order' %}
{% for page in sorted_pages %}
  {% if page.title and page.main_nav == true %}
    <li class="nav-link"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
  {% endif %}
{% endfor %}
